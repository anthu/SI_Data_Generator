# For more information on creating manifest, go to https://docs.snowflake.com/en/developer-guide/native-apps/creating-manifest
manifest_version: 1

version:
  name: v1
  label: "version 1"
  comment: "Initial version of SI Data Generator application"

artifacts:
  setup_script: setup_script.sql
  readme: README.md
  default_streamlit: ui."Dashboard"

configuration:
  log_level: info
  trace_level: always

privileges:
  - CREATE TABLE:
      description: "Permission to create demo data tables"
  - CREATE VIEW:
      description: "Permission to create semantic views"
  - CREATE SEMANTIC VIEW:
      description: "Permission to create semantic views for Cortex Analyst"
  - CREATE CORTEX SEARCH SERVICE:
      description: "Permission to create Cortex Search services"
  - USAGE ON WAREHOUSE:
      description: "Permission to use warehouse for data generation"
